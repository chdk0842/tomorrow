<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<title>정보공유 내용</title>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function(){
			
        	var errorMessage = [[${errorMessage}]];
        	if(errorMessage != null){
            	alert(errorMessage);
        	}
        	
        	bindDomEvent();
    	});
		
		//파일 첨부시 이미지 파일인지 검사를 한다.
        function bindDomEvent(){
			
            $(".custom-file-input").on("change", function() {
            	
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                	
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }
                
                $(this).siblings(".custom-file-label").html(fileName);
            });
        }
		
     // 해당 게시글 삭제
		function deleteShareTip(tipId) {
    	 
			const deleteConf = confirm("삭제하시겠습니까?");
			
			if (!deleteConf) return;
			
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			
			var url = "/sharetip/" + tipId + "/delete";
			
			$.ajax({
				
				url			: url,
				type 		: "DELETE",
				contentType : "application/json",
				beforeSend 	: function(xhr) {
					
					xhr.setRequestHeader(header, token)
				},
				dataType 	:"Json",
				cache 		: false,
				success 	: function(result, status) {
					
					alert("게시글이 삭제되었습니다.");
					location.href = '/sharetip/list';
				},
				error 		: function(jqXHR, status, error) {

					if (jqXHR.status == '401') {
						
						alert('로그인 후 이용하시오.');
						location.href = '/member/login';
					} else {
						
						alert(jqXHR.responseText);
					}
				}
			});
		}
	</script>
</th:block>

<th:block layout:fragment="css">
	<style>
		.fieldError {
            color: #bd2130;
            font-size: 0.8rem;
        }
        
     	#cont-wrap {
     		margin: 0 auto;
     		padding: 0;
     		font-size: 10px;
     	}
     
   		.noti-title {
			font-family: 'SEBANG_Gothic_Bold';
			text-decoration: none;
			color: #000;
		}
		
		.sub_title {
			font-family: 'SEBANG_Gothic_Bold';
			text-decoration: none;
			color: #000;
		}
		
     	.noti-wrap {
			margin-top: 80px;
			margin-bottom: 80px;
			width: 88%;
		}
		
		hr {
			margin: 0.3rem 0;
		}
		
		.rv-title-ipt{
			width: 100%;
			height: 50px;
			font-size: 1rem;
		}
		
		.rv-del {
			color: red;
			border: none;
			background: none;
			
		}
		
		.rv-del:hover {
			text-decoration: underline;
		}
		
		.review-textarea {
			height: 500px;
			resize: none;
			border: none;
			font-size: 1rem;
		}
		
		.rv-saveBtn {
			border-radius: 8px; 
			border: none;
			background: #284476;
			color: #fff;
		}
		
		.rv-cmt-ipt {
			font-size: 1rem;
		}
		
		.rv-cmt-ipt input {
			border: 1px solid #000;
			border-radius: 5px;
			height: 60px;
		}
		
		.rv-cmt-ipt button {
			border: none;
			border-radius: 5px;
			height: 60px;
		}
		
		.rv-cmt {
			font-size: 1rem;
		}
	</style>
</th:block>
</head>
<body> 
	<div layout:fragment="content" id="cont-wrap">	
   		<input type="hidden" id="tipId" th:value="${shareTipDto.id}">
		<div class="container d-flex flex-column noti-wrap">
			<p class="noti-title text-start fs-3 fw-bold">관리자 정보공유</p>
			<form method="post">
	   			<p class="text-end fs-6 my-2 mx-2" th:text="'작성자 : ' + ${shareTipDto.member.userNm}"></p>
	   			<hr>
	   			<div class="rv-title-ipt my-auto mx-2 d-flex justify-content-between">
					<p class="my-auto fs-5" th:text="'제목 : ' + ${shareTipDto.tipTitle}"></p>
					<button type="button" class="my-auto me-4 rv-del" th:value="${shareTipDto.id}" onclick="deleteShareTip(this.value)">삭제</button>
	   			</div>
	   			<hr>
	   			<div class="post-text text-center review-textarea">
		   			<div th:each="shareTipImg : ${shareTipDto.shareTipImgDtoList}" class="my-3" style="width: 100%; height: 50%; padding: 0;">
		          		<img th:if="${not #strings.isEmpty(shareTipImg.tipImgUrl)}" th:src="${shareTipImg.tipImgUrl}" class="detail-img my-auto" style="height: 100%; padding: 0;">
		 			</div>
	   				<div class="fs-6 p-3 w-100 text-start" th:text="${shareTipDto.tipCont}"></div>
	   			</div>
   				<hr>
	   			<div class="reg-date">
	   				<p class="text-end me-3" style="font-size: 0.9rem;" th:text="'등록일 : ' + ${#temporals.format(shareTipDto.regTime, 'yy-MM-dd HH:mm')}"></p>
	   			</div>
	   			<div class="text-end me-2 my-3">
      				<button class="fs-6 px-4 py-2 rv-saveBtn" type="button" th:onclick="'location.href=\'update/'+ @{${shareTipDto.id}} + '\''">수정하기</button>	
	   				<button class="fs-6 px-4 py-2 rv-saveBtn" type="button" onclick="location.href='/sharetip/list'">목록</button>
	   			</div>
	   			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	   		</form>
 			<!-------------------------- 댓글 영역 --------------------------->
			<div class="w-100">
			<p class="fs-6 mt-3">댓글 리스트</p>
				<form method="post" th:object="${shareTipCommentDto}">
				    <input type="hidden" id="tipId" th:field="*{shareTipBoard.id}" th:value="${shareTipDto.id}">
  	   				<input type="hidden" th:field="*{member}" th:value="${member}"/>
				    
				    <div class="d-flex justify-content-around rv-cmt-ipt">
						<input class="w-75 ps-3 text-wrap" type="text" placeholder="댓글 입력창" th:field="*{tipCmtText}"/>
						<button type="submit" class="px-4" th:formaction="@{'/sharetip/comment/' + ${shareTipDto.id} }">등록</button>
				    </div>
					<p th:if="${#fields.hasErrors('tipCmtText')}" th:errors="*{tipCmtText}" class="fieldError">Incorrect Data</p>
					
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">			
				</form>
			</div> 
			<div class="w-100">
				<ul class="text-center mx-auto my-3" th:each="comment : ${comments}" style="list-style: none; padding: 0">
					<li class="row rv-cmt">
						<div class="col-2" th:text="${comment.member.userNm}"></div>
						<div class="col-8 text-start" th:text="${comment.tipCmtText}"></div>
						<div class="col-2" style="font-size: 0.9rem;" th:text="${#temporals.format(comment.regTime, 'yy-MM-dd HH:mm')}"></div>
					</li>
				</ul>
			</div>
	   </div>
	    
    </div>
</body>
</html>
