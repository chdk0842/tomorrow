<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>리뷰작성</title>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function(){
			
        	var errorMessage = [[${errorMessage}]];
        	if(errorMessage != null){
            	alert(errorMessage);
        	}
        	
        	bindDomEvent();
    	});
		
		//파일 첨부시 이미지 파일인지 검사를 한다.
        function bindDomEvent(){
			
            $(".custom-file-input").on("change", function() {
            	
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                	
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }
                
                $(this).siblings(".custom-file-label").html(fileName);
            });
        }
	</script>
</th:block>
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<th:block layout:fragment="css">
	<style>
		.fieldError {
            color: #bd2130;
            font-size: 0.8rem;
            padding-left: 1rem;
        }
        
     	#cont-wrap {
     		margin: 0 auto;
     		padding: 0;
     		font-size: 10px;
     	}
     
   		.noti-title {
			font-family: 'SEBANG_Gothic_Bold';
			text-decoration: none;
			color: #000;
		}
		
		.sub_title {
			font-family: 'SEBANG_Gothic_Bold';
			text-decoration: none;
			color: #000;
		}
		
     	.noti-wrap {
			margin-top: 80px;
			margin-bottom: 80px;
			width: 88%;
		}
		
		.rv-title-ipt{
			width: 100%;
			height: 50px;
			font-size: 1rem;
		}
		
		.rv-title-ipt label{
			line-height: 50px;
			font-size: 1rem;
			letter-spacing: 0.6rem;
		}
		
		.rv-title-ipt input{
			font-size: 1rem;
			border: none;
			letter-spacing: 0.1rem;
		}
		
		hr {
			margin: 0.3rem 0;
		}
		
		.review-textarea {
			height: 400px;
			resize: none;
			border: none;
			font-size: 1rem;
		}
		
		.rv-saveBtn {
			border-radius: 8px; 
			border: none;
			background: #284476;
			color: #fff;
		}
	</style>
</th:block>
</head>
<body> 
	<div layout:fragment="content" id="cont-wrap">	
		<div class="container d-flex flex-column noti-wrap">
			<p class="noti-title text-start fs-3 fw-bold">관리자 정보공유</p>
	   		<form method="post" enctype="multipart/form-data" th:object="${shareTipBoardDto}">
	   			<hr>
	 			<!-- 제목 -->
	   			<div class="d-flex rv-title-ipt align-items-center">
	   				<input type="hidden" th:field="*{member}" th:value="${member}"/>
	   				<label class="ps-2 align-items-center" for="tip_id">제목 : </label>
	   				<input class="w-75 ms-2 py-2 my-auto" type="text" id="tip_id" th:field="*{tipTitle}" placeholder="제목을 입력해주세요."/>
	   			</div>
	   				<p th:if="${#fields.hasErrors('tipTitle')}" th:errors="*{tipTitle}" class="fieldError">Incorrect Data</p>
   				<hr>
	   			<div class="">
	   				<textarea class="p-3 w-100 review-textarea" th:field="*{tipCont}" placeholder="내용을 입력해주세요."></textarea>
	   				<p th:if="${#fields.hasErrors('tipCont')}" th:errors="*{tipCont}" class="fieldError">Incorrect Data</p>
   					<hr>
   					
	   			</div>
	   			<!-- 이미지 등록 -->
	   			<div class="input-img">
	   				<div th:if="${#lists.isEmpty(shareTipBoardDto.shareTipImgDtoList)}">
						<div class="my-3 fs-6">
	 						<label for="formFile" class="form-label ms-3 custom-file-label">이미지</label>
	 						<input class="form-control custom-file-input" type="file" id="sharetipImgFile" name="sharetipImgFile">
						</div>
					</div>
				</div>
	   			<!-- 수정 -->
	   			<div th:if="${not #lists.isEmpty(shareTipBoardDto.shareTipImgDtoList)}">
					<div th:each="tipImgDto, status: ${shareTipBoardDto.tipImgDtoList}">
						<div class="my-3 fs-6">
	  						<label for="formFile" class="form-label ms-3 custom-file-label" th:text="${not #strings.isEmpty(tipImgDto.tipOriImgNm)} ? ${tipImgDto.tipOriImgNm} : '게시판이미지' + ${status.index+1}"></label>
	  						<input type="hidden" name="tipImgIds" th:value="${tipImgDto.id}">
	  						<input class="form-control custom-file-input" type="file" id="sharetipImgFile" name="sharetipImgFile">
						</div>
					</div>
				</div>
				
				<div class="d-flex text-end">
		   			<div class="ms-auto" th:if="${#strings.isEmpty(shareTipBoardDto.id)}">
						<button th:formaction="@{/sharetip/new}" type="submit" class="mx-auto fs-6 px-4 py-2 rv-saveBtn">저장</button>
						<button type="button" onclick="location.href='/sharetip/list'"class="mx-auto fs-6 px-4 py-2 rv-saveBtn">취소</button>
					</div> 
					<div class="ms-auto" th:unless="${#strings.isEmpty(shareTipBoardDto.id)}">
						<button th:formaction="@{'/sharetip/update/' + ${shareTipBoardDto.id} }" type="submit" class="mx-auto fs-6 px-4 py-2 rv-saveBtn">수정</button>
						<button type="button" th:onclick="|location.href='@{/sharetip/{tipId}(haretip = ${shareTipBoardDto.id})}'|" class="mx-auto fs-6 px-4 py-2 rv-saveBtn">취소</button>
					</div>
				</div>
				
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	   		</form>
	   </div>
    </div>
</body>
</html>
