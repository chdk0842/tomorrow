<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>공고보기</title>

<th:block layout:fragment="css">
	<style>
.jobView-wrap {
	margin-top: 80px;
}


.posting-info {
   margin-top:30px;
   width: 50%; 
   float: left;
   position: relative;
   
}

.posting-info-one{
   margin:10px;
   text-align: center;
   padding: 10px;
   box-shadow: 0px 3px 5px gray;
   border-radius: 3px;
   position: absolute;
   background-color: white;
   width: 80%; 
   height: 300px;
}

.posting-info-hover {
   margin:10px;
   text-align: center;
   padding: 10px;
   box-shadow: 0px 3px 5px gray;
   border-radius: 3px;
   background-color: white;
   width: 80%; 
   height: 300px;
   border: 1px solid gray;
}

.posting-info-one:hover {
	display: none;
}

.line {
   width: 100%;
   height: 2px;
   background: gray;
}

</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="jobView-wrap">
			<!-- 검색폼 -->
			<div class="jobView-title"
				style="border-radius: 5px; width: 80%; margin: 0 auto; float: left;">
				<label class=""> <i
					class="fa-solid fa-magnifying-glass" style="color: #5D5D5D;"></i> <input
					id="shopCode" class="" type="text" placeholder="회사를 입력하세요"
					style="border: none;">
				</label>

			</div>

			<button type="button" class=""
				style="border-radius: 5px; border: 1px solid gray; background: white; float: left;">검색</button>
		</div>

		<div class="jobViewList">
			<th:block th:each="hire, status : ${hireDtoList}">
				<div class="posting-info">
					<div class="posting-info-one">
						<div class="posting-info-one-text" style="font-size: 2rem; font-weight: bold;">[[${hire.shopDto.shopNm}]]</div>
						<div class="posting-info-one-text" style="text-align: left; font-weight: bold;">[[${hire.shopDto.shopPlace}]]</div>
						<div class="posting-info-one-text" style="text-align: left; font-weight: bold;"><span style="color:#FCA211;">시급  </span>[[${hire.hirePay}]]</div>
					</div>
					<div class="posting-info-hover" style="text-align: left;">
						<div class="posting-info-one-text" style="font-size: 2rem; font-weight: bold; text-align: center; ">[[${hire.shopDto.shopNm}]]</div>
						<div class="line"></div>
						<div class="posting-info-one-text">[[${hire.shopDto.shopPlace}]]</div>
						<div class="posting-info-one-text" ><span style="color:#FCA211;">시급  </span>[[${hire.hirePay}]]</div>
						<div class="posting-info-one-text">[[${hire.shopDto.shopType}]]</div>
						<div class="posting-info-one-text">[[${hire.hireTime}]]</div>
						<div class="posting-info-one-text">[[${hire.hireNum}]]</div>
  
					</div>
				</div>
			</th:block>
			
			
		</div>


	</div>
</body>

</html>
