<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/b7b38ee981.js" crossorigin="anonymous"></script>
<title>Insert title here</title>
<style>
.dropbtn_icon{
  font-family : 'Material Icons';
}
.dropbtn{
  border : 1px solid rgb(37, 37, 37);
  border-radius : 4px;
  background-color: #f5f5f5;
  font-weight: 400;
  color : rgb(37, 37, 37);
  padding : 12px;
  width :200px;
  text-align: left;
  cursor : pointer;
  font-size : 12px;
}
.dropdown-content{
  display : none;
  position : absolute;
  z-index : 1; /*다른 요소들보다 앞에 배치*/
  font-weight: 400;
  background-color: #f9f9f9;
  min-width : 200px;
}

.dropdown-content a{
  display : block;
  text-decoration : none;
  color : rgb(37, 37, 37);
  font-size: 12px;
  padding : 12px 20px;
}

.dropdown-content a:hover{
  background-color : #ececec
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>
<div class="container-lg find_info_page" id="findId_div">
        <form method="post" role="form" enctype="multipart/form-data" th:object="${memberFormDto}">
        	<div class="login-total">
	            <div class="login-logo">
	                <img src="/images/logo.png" style="width:200px;" />
	            </div>
				<div class="findId_result_total">
					<div class="result_top">
						<p>아이디 찾기 결과</p>
					</div>
					<div class="id_result_form">
						<div>
							<p>고객님의 아이디 찾기가 성공적으로 이루어졌습니다.<br />다음 정보로 가입된 아이디 입니다.</p>
						</div>
						<div>
							<i class="fa-regular fa-circle-check"></i>
						</div>
						<div>
							<span th:text="${findID.userNm}"></span>
							<span>회원님의 아이디는</span>
							<span th:text="${findID.userId}"></span>
							<span>입니다.</span>
						</div>
						<div class="id_result_buttons">
						<a href="/member/login">로그인</a>
					</div>
					<div class="id_result_login_join">
						<div class="id_result_login_btn"><a href="/find/info">뒤로가기</a></div>
						<div>|</div>
						<div class="dropdown" style="margin-left:20px; width: 100px;">
						      <span class="dropbtn" style="border: none; background: white; font-size:1em; font-weight: bold;">회원가입</span>
						      <div class="dropdown-content" style="margin-top: 10px">
							        <a href="/member/join" style="text-align: left">개인회원</a>
							        <a href="/admin/join" style="text-align: left">기업회원</a>
						      </div>
					    </div>
					 </div>
					</div>
				</div>
	        </div>
	        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
     </div>
</body>
</html>
