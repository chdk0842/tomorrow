<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
    <!-- bootstrap js, popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<title>Insert title here</title>
</head>
<body>
<div class="container-lg find_info_page" id="findId_div">
        <form method="post" role="form" enctype="multipart/form-data" th:object="${memberFormDto}">
        	<div class="login-total">
	            <div class="login-logo">
	                <img src="/images/logo.png" style="width:200px;" />
	            </div>
				<div class="findId_result_total">
					<div class="result_top">
						<h4>아이디 결과</h4>
					</div>
					<div class="find_form">
						<div>
							<p>고객님의 아이디 찾기가 성공적으로 이루어졌습니다.<br />다음 정보로 가입된 아이디 입니다.</p>
						</div>
						<div>
							<i class="fa fa-check-circle"></i>
							&#xf058;
							content:"\f058";
						</div>
						<div>
							<p th:text="${findID.userId}"></p>
						</div>
					</div>
				</div>
	        </div>
	        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
     </div>
</body>
</html>
