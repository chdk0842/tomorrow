<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout2}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block layout:fragment="css">
	<style>
* {
	margin: 0;
	padding: 0;
}

.mypage-bg {
	background: #13223D;
	top: 0;
	height: 180px;
	position: absolute;
	z-index: -99;
	width: 100%;
	left: 0;
}

.mypage-profile {
	width: 300px;
	height: 100px;
	display: flex;
	margin: 0 auto;
	margin-top: 60px;
}

.mypage-profile-img {
	width: 100px;
	height: 100%;
	border-radius: 70%;
	margin-right: 20px;
	height: 100%;
}

.profile-basic {
	width: 100%;
	object-fit: cover;
	float: left;
	margin: auto;
}

.profile-basic a {
	text-decoration: none;
	display: flex;
	color: white;
}

.profile-name {
	font-size: 1.2rem;
	font-weight: bold;
	float: left;
}

.profile-mini-id {
	font-size: 0.7rem;
	width: 100%;
	text-align: right;
}

.profile-time {
	width: 100%;
}

.profile-form {
	text-align: center;
	width: 100%;
	height: 250px;
	border-bottom: 1px solid #333333;
	margin: 0 auto;
	margin-top: 20px;
}

.profile-info {
	float: left;
	width: 100%;
	margin-top: 30px;
}

.profile-info label {
	font-size: 0.8rem;
	font-weight: bold;
	text-align: left;
}

.profile-info input {
	height: 40px;
}

input {
	width: 65%;
	box-shadow: 0px 3px 5px gray;
	border-radius: 7px;
	border: none;
}

input:focus {
	border: none;
	outline: none;
}

.profile-id, .profile-pw, .profile-pwcheck, .profile-phone {
	font-weight: bold;
	float: left;
	margin-right: 20px;
}

.profile-phone input {
	padding-bottom: 50px;
}
</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="mypage-bg"></div>
		<div class="mypage-profile">
			<div class="mypage-profile-img" style="background: #BDBDBD;">
				<img class="mypage-profile-img" src="/images/tistory.JPG">
			</div>

			<div class="profile-basic">
				<a class="profile-name">디그다 님</a><a class="profile-mini-id ">@andy981217</a>
				<a class="profile-time">가입날짜: 2023-02-14</a>
			</div>
			<form class="profile-form ps-5">
				<div class="profile-info">
					<div class="profile-pw">
						<label>비밀번호</label>
					</div>
					<input>
				</div>
				<div class="profile-info">
					<div class="profile-pwcheck">
						<label>비밀번호 <br> 재확인
						</label>
					</div>
					<input>
				</div>
				<div class="profile-info">
					<div class="profile-phone">
						<label>전화번호</label>
					</div>
					<input>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
