<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout2}">
<head>
<meta charset="UTF-8">
<title>내 정보 페이지</title>
<th:block layout:fragment="css">
	<style>
* {
	margin: 0;
	padding: 0;
}

.mypage-bg {
	background: #13223D;
	top: 0;
	height: 190px;
	position: absolute;
	z-index: -99;
	width: 100%;
	left: 0;
}

.mypage-profile {
	width: 300px;
	height: 100px;
	display: flex;
	margin: 0 auto;
	margin-top: 75px;
}

.mypage-profile-img {
	width: 170px;
	height: 100%;
	border-radius: 70%;
	margin-right: 20px;
	height: 100%;
}

.profile-basic {
	width: 100%;
	object-fit: cover;
	float: left;
	margin: auto;
}

.profile-basic a {
	text-decoration: none;
	display: flex;
	color: white;
}

.profile-name {
	font-size: 1.2rem;
	font-weight: bold;
	float: left;
}

.profile-mini-id {
	font-size: 0.7rem;
	width: 100%;
	text-align: right;
}

.profile-time {
	width: 100%;
}

.profile-form {
	text-align: center;
	width: 100%;
	height: 250px;
	border-bottom: 1px solid #333333;
	margin: 0 auto;
	margin-top: 20px;
}

.profile-info {
	float: left;
	width: 100%;
	margin-top: 30px;
}

.profile-info label {
	font-size: 0.8rem;
	font-weight: bold;
	text-align: left;
}

.profile-info input {
	height: 40px;
}

input {
	width: 65%;
	box-shadow: 0px 3px 5px gray;
	border-radius: 7px;
	border: none;
}

input:focus {
	border: none;
	outline: none;
}

.profile-id, .profile-pw, .profile-pwcheck, .profile-phone {
	font-weight: bold;
	float: left;
	margin-right: 20px;
}

.profile-phone input {
	padding-bottom: 50px;
}
</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="mypage-bg"></div>
		<div class="mypage-profile">
			<div class="mypage-profile-img" style="background: #BDBDBD;">
				<img class="mypage-profile-img"
					th:if="${not #strings.isEmpty(member.imgUrl)}"
					th:src="${member.imgUrl}">
			</div>

			<div class="profile-basic">
				<a class="profile-name" sec:authorize="hasAnyAuthority('ROLE_USER')">[[${member.userNm}]]
					님</a> <a class="profile-name"
					sec:authorize="hasAnyAuthority('ROLE_ADMIN')">[[${member.userNm}]]
					님</a> <a class="profile-mini-id">@[[${member.userId}]]</a> <a
					class="profile-time"
					th:text="'가입날짜: '+${#temporals.format(member.regTime,'yyyy-MM-dd')}"></a>
			</div>
		</div>
		<form class="profile-form ps-5" th:object="${memberFormDto}"
			method="post" role="form" enctype="multipart/form-data">
			<div class="profile-info">
				<div class="profile-pw">
					<label>비밀번호</label>
				</div>
				<input type="password" th:field="${memberFormDto.password}"
					placeholder="새로운 비밀번호를 입력하세요" required>
			</div>
			<div class="profile-info">
				<div class="profile-pwcheck">
					<label>비밀번호 <br> 재확인
					</label>
				</div>
				<input type="password" placeholder="동일한 비밀번호를 입력하세요" required>
			</div>
			<div class="profile-info">
				<div class="profile-phone">
					<label>전화번호</label>
				</div>
				<input type="tel" placeholder="010-xxxx-xxxx">
			</div>
			<button class="btn" type="submit" th:formaction="@{/member/passwordChange}">수정</button>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</form>
	</div>
</body>
</html>
