<script th:inline="javascript">
	
	$(document).ready(function() {
		$('form').submit(function() {
			var pass =$('.password').val();
			var passConfirm =$('.password_confirm').val();
			
			if (pass != passConfirm) {
				alert("비밀번호가 틀렸습니다, 다시 확인해주세요.");
				return false;
			}
		})
	});
	
	function msgAlarm() {
		var passwordError = '${passwordError}';
		if(passwordError === '비밀번호를 다시 확인해 주세요.') {
		    alert("비밀번호를 다시 확인해 주세요.");
		}
	}
	
	function checkPassword (password, passwordCheck) {
		if (password != passwordCheck) {
			alert("두 비밀번호가 맞지 않습니다.");
			return false;
		}
	}

</script>
<style>
.dropbtn_icon{
  font-family : 'Material Icons';
}
.dropbtn{
  border : 1px solid rgb(37, 37, 37);
  border-radius : 4px;
  background-color: #f5f5f5;
  font-weight: 400;
  color : rgb(37, 37, 37);
  padding : 12px;
  width :200px;
  text-align: left;
  cursor : pointer;
  font-size : 12px;
}
.dropdown-content{
  display : none;
  position : absolute;
  z-index : 1; /*다른 요소들보다 앞에 배치*/
  font-weight: 400;
  background-color: #f9f9f9;
  min-width : 200px;
}

.dropdown-content a{
  display : block;
  text-decoration : none;
  color : rgb(37, 37, 37);
  font-size: 12px;
  padding : 12px 20px;
}

.dropdown-content a:hover{
  background-color : #ececec
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>

<body>
	<div class="container-lg find_info_page" id="findId_div">
		<form method="post"  role="form" enctype="multipart/form-data" th:object="${memberFormDto}">
			<div class="login-total">
				<div class="login-logo">
					<img src="/images/logo.png" style="width: 200px;" />
				</div>
				<div class="result_total">
					<div class="result_form">
						<p>비밀번호<br />재설정하기</p>
						<div class="result_section result_section_zero">
							<p class="result_section_id">아이디</p>
							<input class="found_id" th:field="*{userId}" readonly style="border: none;" />
						</div>
						<div class="result_section result_section_one">
							<p>비밀번호<br />재설정</p>
							<input class="password" type="password" placeholder="새로운 비밀번호를 입력하세요." minlength="8" th:field="*{password}" maxlength="16" required />
						</div>
						<div class="input_section input_section_two">
							<p>비밀번호<br />확인</p>
							<input class="password_confirm" type="password" placeholder="동일한 비밀번호를 입력하세요." name="passwordCheck" maxlength="16" required />
						</div>
					</div>
					<div class="modify_buttons">
						<button type="submit" th:formaction="@{/find/modify}" class="userjoin" >재설정</button>
					</div>
					<div class="modify_login_join">
						<div class="modify_login_btn"><a href="/member/login">로그인</a></div>
						<div>|</div>
						<div class="dropdown" style="margin-left:20px; width: 100px;">
						      <span class="dropbtn" style="border: none; background: white; font-size:1em; font-weight: bold;">회원가입</span>
						      <div class="dropdown-content" style="margin-top: 10px">
							        <a href="/member/join" style="text-align: left">개인회원</a>
							        <a href="/admin/join" style="text-align: left">기업회원</a>
						      </div>
					    </div>
					 </div>
				</div>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</form>
	</div>
</body>
