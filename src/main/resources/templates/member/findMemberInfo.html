<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
    <!-- bootstrap js, popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script th:inline="javascript">
	function opneId() {
		$("#findPassword_div").hide();
		$("#findId_div").show();
	}
	
	function opnepw() {
		$("#findPassword_div").show();
		$("#findId_div").hide();
	}
	
	$(document).ready(function(){
		var errorMessage = [[${errorMessage}]];
    	if(errorMessage != null){
        	alert(errorMessage);
    	}
	});
	
</script>
<style>
.dropbtn_icon{
  font-family : 'Material Icons';
}
.dropbtn{
  border : 1px solid rgb(37, 37, 37);
  border-radius : 4px;
  background-color: #f5f5f5;
  font-weight: 400;
  color : rgb(37, 37, 37);
  padding : 12px;
  width :200px;
  text-align: left;
  cursor : pointer;
  font-size : 12px;
}
.dropdown-content{
  display : none;
  position : absolute;
  z-index : 1; /*다른 요소들보다 앞에 배치*/
  font-weight: 400;
  background-color: #f9f9f9;
  min-width : 200px;
}

.dropdown-content a{
  display : block;
  text-decoration : none;
  color : rgb(37, 37, 37);
  font-size: 12px;
  padding : 12px 20px;
}

.dropdown-content a:hover{
  background-color : #ececec
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>
    <div class="container-lg find_info_page" id="findId_div">
        <form method="post" role="form" enctype="multipart/form-data" th:object="${memberFormDto}">
        	<div class="login-total">
	            <div class="login-logo">
	                <img src="/images/logo.png" style="width:200px;" />
	            </div>
				<div class="find_total">
					<div class="buttons">
						<ul class="nav nav-pills">
					        <li class="nav-item">
					        	<a class="nav-link" onclick="opneId()">아이디 찾기</a>
					        </li>
					        <li class="nav-item">
					        	<a class="nav-link" onclick="opnepw()">비밀번호 찾기</a>
					        </li>
				     	</ul>
					</div>
					<div class="find_form">
						<p>가입했던 정보를 입력하세요</p>
						<div class="input_section input_section_one">
							<p>이름</p>
							<input type="text" placeholder="이름을 입력하세요" th:field="*{userNm}" maxlength="4" required />
						</div>
						<div class="input_section input_section_two">
							<p>전화번호</p>
							<input type="text" placeholder="전화번호를 입력하세요 (010-XXXX-XXXX)" th:field="*{pNum}" maxlength="13" required />
						</div>
						<!-- <div class="content" th:id="id_value"></div> -->
					</div>
					<div class="under_buttons">
						<div><a href="/member/login">로그인</a></div>
						<div>|</div>
						<div class="dropdown" style="margin-left:20px; width: 100px;">
						      <span class="dropbtn" style="border: none; background: white; font-size:1em; font-weight: bold;">회원가입</span>
						      <div class="dropdown-content" style="margin-top: 10px">
							        <a href="/member/join" style="text-align: left">개인회원</a>
							        <a href="/admin/join" style="text-align: left">기업회원</a>
						      </div>
					    </div>
						<div>
							<button type="submit" th:formaction="@{/find/info/id}">아이디 찾기</button>
						<!-- <input type="submit" value="아이디 찾기" id="findId" /> -->
						</div>
					</div>
				</div>
	        </div>
	        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
     </div>
     <!-- 패스워드 -->
     <div class="container-lg find_info_page" id="findPassword_div" style="display: none;">
        <form method="post" role="form" enctype="multipart/form-data" th:object="${memberFormDto}">
        	<div class="login-total">
	            <div class="login-logo">
	                <img src="/images/logo.png" style="width:200px;" />
	            </div>
				<div class="find_total">
					<div class="buttons">
						<ul class="nav nav-pills">
					        <li class="nav-item">
					        	<a class="nav-link" onclick="opneId()">아이디 찾기</a>
					        </li>
					        <li class="nav-item">
					        	<a class="nav-link" onclick="opnepw()">비밀번호 찾기</a>
					        </li>
				     	</ul>
					</div>
					<div class="find_form">
						<p>가입했던 정보를 입력하세요</p>
						<div class="input_section input_section_one">
								<p>아이디</p>
								<input type="text" placeholder="아이디를 입력하세요" th:field="*{userId}" required />
						</div>
						<div class="input_section input_section_two">
								<p>전화번호</p>
								<input type="text" placeholder="전화번호를 입력하세요 (010-XXXX-XXXX)" th:field="*{pNum}" maxlength="13" required />
						</div>
					</div>
					<div class="under_buttons">
						<div><a href="/member/login">로그인</a></div>
						<div>|</div>
						<div class="dropdown" style="margin-left:20px; width: 100px;">
						      <span class="dropbtn" style="border: none; background: white; font-size:1em; font-weight: bold;">회원가입</span>
						      <div class="dropdown-content" style="margin-top: 10px">
							        <a href="/member/join" style="text-align: left">개인회원</a>
							        <a href="/admin/join" style="text-align: left">기업회원</a>
						      </div>
					    </div>
						<div>
							<button type="submit" th:formaction="@{/find/info/password}">비밀번호 찾기</button>
						</div>
					</div>
				</div>
	        </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</body>
</html>
