<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout2}">
<head>
<meta charset="UTF-8">
<title>마이 페이지</title>
<th:block layout:fragment="css">
	<style>
	*{
	margin: 0;
	padding: 0;}
	
.mypage-bg {
	background: #13223D;
	top:0;
	height: 180px;
	position: absolute;
	z-index: -99;
	width: 100%;
	left: 0;
}

.mypage-profile {
	width: 300px;
	height: 100px;
	display: flex;
	margin: 0 auto;
	margin-top: 60px;
}

.mypage-profile-img {
	width: 100px;
	height: 100%;
	border-radius: 70%;
	margin-right: 20px;
	height: 100%;
}

.profile-basic {
	width: 100%;
	object-fit: cover;
	float: left;
	margin: auto;
}

.profile-basic a {
	text-decoration: none;
	display: flex;
	color: white;
}

.profile-name {
	font-size: 1.2rem;
	font-weight: bold;
	float: left;
}

.profile-mini-id {
	font-size: 0.7rem;
	width: 100%;
	text-align: right;
}

.profile-time {
	width: 100%;
}

.profile-form {
	text-align: center;
	width: 100%;
	height: 250px;
	border-bottom: 1px solid #333333;
	margin: 0 auto;
	margin-top: 20px;
}

.profile-info {
	float: left;
	width: 100%;
	margin-top: 30px;
}

.profile-info label {
	font-size: 0.8rem;
	font-weight: bold;
	text-align: left;
}

.profile-info input {
	height: 40px;
}

input {
	width: 65%;
	box-shadow: 0px 3px 5px gray;
	border-radius: 7px;
	border: none;
}

input:focus {
	border: none;
	outline: none;
}

.profile-id, .profile-pw, .profile-pwcheck, .profile-phone {
	font-weight: bold;
	float: left;
	margin-right: 20px;
}

.profile-phone input {
	padding-bottom: 50px;
}

.profile-shop-form {
	margin: 0 auto;
}

.profile-shop-register {
	margin: 20px;
}

.profile-shop-register button {
	width: 50%;
	border-radius: 5px;
	background-color: black;
	color: white;
	height: 40px;
}

.profile-shop-number {
	font-weight: bold;
	font-size: 0.8rem;
	float: left;
	margin-right: 40px;
}

.profile-shop-wage {
	float: right;
	text-decoration: none;
}

.profile-shop-down {
	width: 100%;
	margin: 0 auto;
	padding-bottom: 10px;
}

.profile-shop-down a {
	float: left;
	font-size: 0.8rem;
}

.profile-shop-real-number {
	border: 1px solid;
	border-radius: 10%;
	text-decoration: none;
	width: 120px;
	text-align: center;
	box-shadow: 1px 5px 6px 0px rgba(87, 87, 87, 0.64);
	-webkit-box-shadow: 1px 5px 6px 0px rgba(87, 87, 87, 0.64);
	-moz-box-shadow: 1px 5px 6px 0px rgba(87, 87, 87, 0.64);
}

.profile-form-button {
	text-align: center;
	margin-top: 10px;
	
}

.profile-form-modify {
	margin: 0 auto;
	width: 150px;
	margin: 5px; border-radius : 5px;
	background-color: black;
	color: white;
	border-radius: 5px;
}

.profile-form-cancel {
	margin: 0 auto;
	width: 150px;
	border-radius: 5px;
	background-color: black;
	color: white;
	margin: 5px;
}
</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="mypage-bg"></div>
		<div class="mypage-profile">
			<div class="mypage-profile-img" style="background: #BDBDBD;">

		<div>

					</div>
				</div>
				<div class="profile-shop-down d-flex justify-content-around">
					<div>

					</div>
					<div>
						<a class="profile-shop-real-number">56456231</a>
					</div>
					<div>
						<a class="profile-shop-wage ">시급 13,000원</a>
					</div>
				</div>
				<div class="profile-shop-down d-flex justify-content-around">
					<div>
						<label class="profile-shop-number">매장번호</label>
					</div>
					<div>
						<a class="profile-shop-real-number">56456231</a>
					</div>
					<div>
						<a class="profile-shop-wage ">시급 13,000원</a>
					</div>
				</div>
				<div class="profile-form-button justify-content-around">
					<button class="profile-form-modify">수정</button>
					<button class="profile-form-cancel">취소</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
