<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout2}">
<head>
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>마이 페이지</title>
<script type="text/javascript" th:src="@{/js/cookie.js}"></script>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function() {
			
			var errorMessage = [[${errorMessage}]];
			if (errorMessage != null) {
				
				alert(errorMessage);
			}
		});
		
		$(function() {
			
			$.LoadingOverlaySetup({
				background			: "rgba(41, 55, 91, 0.25)",
				image				: "",
				maxSize				: 60,
				fontawesome			: "fas fa-carrot fa-spin",
				fontawesomeColor	: "rgba(255, 150, 53, 1)",
			});
			
		//	$.LoadingOverlay("show");
			
		//	setTimeout(function(){
		//	    $.LoadingOverlay("hide");
		//	}, 2000);
		});
		
		// 해당 공지 삭제
		function deleteMemberId(memberId) {
			
			const deleteConf = confirm("삭제하시겠습니까?");
			
			if (!deleteConf) return;
			
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			
			var userInputId = getCookie("userInputId");
			var setCookieYN = getCookie("setCookieYN");
			
			var url = "/member/" + memberId + "/delete";
			
			$.ajax({
				
				url			: url,
				type 		: "DELETE",
				contentType : "application/json",
				beforeSend 	: function(xhr) {
					
					xhr.setRequestHeader(header, token)
					$.LoadingOverlay("show");
				},
				dataType 	:"Json",
				cache 		: false,
				success 	: function(result, status) {
					
					deleteCookie("userInputId");
					deleteCookie("setCookieYN");
					alert("회원탈퇴 되었습니다.");
					location.href = '/member/logout';
				},
				complate	: function() {
					
					$.LoadingOverlay("hide");
				},
				error 		: function(jqXHR, status, error) {

					if (jqXHR.status == '401') {
						
						alert('로그인 후 이용하시오.');
						location.href = '/member/login';
					} else {
						
						alert(jqXHR.responseText);
					}
				}
			});
		}

	</script>
</th:block>
<th:block layout:fragment="css">
	<style>
* {
	margin: 0;
	padding: 0;
}

.mypage-bg {
	background: #13223D;
	top: 0;
	height: 190px;
	position: absolute;
	z-index: -99;
	width: 100%;
	left: 0;
}

.mypage-profile {
	width: 300px;
	height: 100px;
	display: flex;
	margin: 0 auto;
	margin-top: 75px;
}

.mypage-profile-img {
	width: 170px;
	height: 100%;
	border-radius: 70%;
	margin-right: 20px;
	height: 100%;
}

.profile-basic {
	width: 100%;
	object-fit: cover;
	float: left;
	margin: auto;
}

.profile-basic a {
	text-decoration: none;
	display: flex;
	color: white;
}

.profile-name {
	font-size: 1.2rem;
	font-weight: bold;
	float: left;
}

.profile-mini-id {
	font-size: 0.7rem;
	width: 100%;
	text-align: right;
}

.profile-time {
	width: 100%;
}

.profile-form {
	text-align: center;
	width: 100%;
	height: 250px;
	border-bottom: 1px solid #333333;
	margin: 0 auto;
	margin-top: 20px;
}

.profile-info {
	float: left;
	width: 100%;
	margin-top: 30px;
}

.profile-shop-form {
	margin-top: 50px;
}

table {
	text-align: center;
	border: none;
}

.profile-admin-shop-name {
	width: 50%;
	border: none;
	margin: 0 auto;
	border: none;
}

.profile-shop-name {
	width: 180px;
	border: none;
	margin: 0 auto;
}

.profile-shop-register button {
	width: 100%;
	border-radius: 5px;
	background-color: black;
	color: white;
	height: 40px;
	margin: 20px 0;
}

.profile-shop-real-number {
	border: none;
	border-radius: 5%;
	text-decoration: none;
	text-align: center;
	width: 80px;
}

.profile-user-shop-real-number {
	border: none;
	margin: 0 auto;
	width: 33%;
}

.profile-shop-wage {
	border: none;
	width: 33%;
	text-decoration: none;
}

.profile-shop-real-number a {
	margin: 0 auto;
	border: none;
}

.profile-form-button {
	text-align: center;
	margin-top: 10px;
}

.profile-form-modify {
	margin: 0 auto;
	width: 20%;
	margin: 5px;
	border-radius: 5px;
	background-color: black;
	color: white;
	border-radius: 5px;
}

.profile-form-modify a {
	text-decoration: none;
	color: white;
}

.profile-form-cancel {
	margin: 0 auto;
	width: 20%;
	border-radius: 5px;
	background-color: black;
	color: white;
	margin: 5px;
}

.profile-form-cancel a {
	text-decoration: none;
	color: white;
}
</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="mypage-bg"></div>
		<div class="mypage-profile">
			<div class="mypage-profile-img" style="background: #BDBDBD;">
				<img class="mypage-profile-img"
					th:if="${not #strings.isEmpty(member.imgUrl)}"
					th:src="${member.imgUrl}">
			</div>

			<div class="profile-basic">
				<a class="profile-name" sec:authorize="hasAnyAuthority('ROLE_USER','ROLE_ALBA')">[[${member.userNm}]]
					님</a> <a class="profile-name"
					sec:authorize="hasAnyAuthority('ROLE_ADMIN')">[[${member.userNm}]]
					님</a> <a class="profile-mini-id">@[[${member.userId}]]</a> <a
					class="profile-time"
					th:text="'가입날짜: '+${#temporals.format(member.regTime,'yyyy-MM-dd')}"></a>
			</div>
		</div>
		<div>
			<div class="profile-shop-form ">
				<div class="profile-shop-register w-75 mx-auto ">
					<button type="submit" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"
						th:onclick="|location.href='@{/shopcreate/createshopp}'|">매장생성</button>
					<button type="submit" sec:authorize="hasAnyAuthority('ROLE_USER','ROLE_ALBA')"
						th:onclick="|location.href='@{/shop/search}'|">매장등록</button>
				</div>
				<form role="form" method="get">
					<div class="w-75 mx-auto"
						sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
						<table class="table">
							<tbody>
								<tr th:each="memShopMappingDto : ${memShopMappingDtoList}">
									<th class="profile-admin-shop-name"
										th:text="${memShopMappingDto.shopDto.shopNm}"></th>
									<td class="profile-shop-real-number"
										th:text="${memShopMappingDto.shopDto.shopId}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="w-75 mx-auto profile-shop-register"
						sec:authorize="hasAnyAuthority('ROLE_USER')">
						<table class="table">
							<tbody>
								<tr th:each="memShopMappingDto : ${memShopMappingDtoList}">
									<th class="profile-shop-name"
										th:text="${memShopMappingDto.shopDto.shopNm}"></th>
									<td class="profile-user-shop-real-number"
										th:text="${memShopMappingDto.shopDto.shopId}"></td>
									<td class="profile-shop-wage"
										th:text="'시급: '+${memShopMappingDto.timePay}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</form>
				<div class="profile-form-button   mx-auto ">
					<!-- Button trigger modal -->
					<button type="button" class=" profile-form-cancel"
						data-bs-toggle="modal" data-bs-target="#exampleModal">
						내정보 수정</button>
					<button class="profile-form-cancel" onclick="location.href='/'">취소</button>
					<button class="profile-form-cancel" th:value="${member.id}"
						onclick="deleteMemberId(this.value)">회원탈퇴</button>
					<form th:object="${passwordDto}" method ="post" action="/member/passwordcheck">
						<!-- Modal -->
						<div class="modal fade" id="exampleModal" tabindex="-1"
							aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h1 class="modal-title fs-5" id="exampleModalLabel">현재
											비밀번호를 입력해주세요</h1>
										<button type="button" class="btn-close"
											data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<input type="password" id="typeNowPassword" class="typeNowPassword" th:field="*{checkPassword}"> 
											
											<input type="hidden" th:value="${member.password}" class="nowPassword">
									</div>
									<div class="modal-footer">
										<button type="submit" class="btn btn-primary checkPassword">확인</button>
									</div>
								</div>
							</div>
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					</form>

					
				</div>

			</div>
		</div>
	</div>
</body>
</html>
