<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout2}">
<head>
<meta charset="UTF-8">
<title>마이 페이지</title>
<th:block layout:fragment="css">
	<style>
* {
	margin: 0;
	padding: 0;
}

.mypage-bg {
	background: #13223D;
	top: 0;
	height: 190px;
	position: absolute;
	z-index: -99;
	width: 100%;
	left: 0;
}

.mypage-profile {
	width: 300px;
	height: 100px;
	display: flex;
	margin: 0 auto;
	margin-top: 75px;
}

.mypage-profile-img {
	width: 170px;
	height: 100%;
	border-radius: 70%;
	margin-right: 20px;
	height: 100%;
}

.profile-basic {
	width: 100%;
	object-fit: cover;
	float: left;
	margin: auto;
}

.profile-basic a {
	text-decoration: none;
	display: flex;
	color: white;
}

.profile-name {
	font-size: 1.2rem;
	font-weight: bold;
	float: left;
}

.profile-mini-id {
	font-size: 0.7rem;
	width: 100%;
	text-align: right;
}

.profile-time {
	width: 100%;
}

.profile-form {
	text-align: center;
	width: 100%;
	height: 250px;
	border-bottom: 1px solid #333333;
	margin: 0 auto;
	margin-top: 20px;
}

.profile-info {
	float: left;
	width: 100%;
	margin-top: 30px;
}

.profile-shop-form {
	margin-top: 50px;
}

.table {
	text-align: center;
}


.profile-shop-name {
	
	width: 150px;
}

.profile-shop-register button {
	width: 100%;
	border-radius: 5px;
	background-color: black;
	color: white;
	height: 40px;
	margin: 20px 0;
}

.profile-shop-number {
	font-weight: bold;
	float: left;
}

.profile-shop-wage {
	text-decoration: none;
	
}

.profile-shop-real-number {
	border: 1px solid;
	border-radius: 10%;
	text-decoration: none;
	text-align: center;
	display: flex; 
	box-shadow : 1px 5px 6px 0px rgba( 87, 87, 87, 0.64);
	-webkit-box-shadow: 1px 5px 6px 0px rgba(87, 87, 87, 0.64);
	-moz-box-shadow: 1px 5px 6px 0px rgba(87, 87, 87, 0.64);
	box-shadow: 1px 5px 6px 0px rgba(87, 87, 87, 0.64);
	box-shadow: 1px 5px 6px 0px rgba(87, 87, 87, 0.64);
}

.profile-user-shop-real-number {
	border: 1px solid;
	border-radius: 10%;
	text-decoration: none;
	text-align: center;
	box-shadow: 1px 5px 6px 0px rgba(87, 87, 87, 0.64);
	-webkit-box-shadow: 1px 5px 6px 0px rgba(87, 87, 87, 0.64);
	-moz-box-shadow: 1px 5px 6px 0px rgba(87, 87, 87, 0.64);
	box-shadow: 1px 5px 6px 0px rgba(87, 87, 87, 0.64);
	display: flex;
	width:80px;
	margin:0 auto;
	
	}


.profile-shop-real-number a {
	margin: 0 auto;
}

.profile-form-button {
	text-align: center;
	margin-top: 10px;
}

.profile-form-modify {
	margin: 0 auto;
	width: 20%;
	margin: 5px;
	border-radius: 5px;
	background-color: black;
	color: white;
	border-radius: 5px;
}

.profile-form-modify a {
	text-decoration: none;
	color: white;
}

.profile-form-cancel {
	margin: 0 auto;
	width: 20%;
	border-radius: 5px;
	background-color: black;
	color: white;
	margin: 5px;
}

.profile-form-cancel a {
	text-decoration: none;
	color: white;
}
</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="mypage-bg"></div>
		<div class="mypage-profile">
			<div class="mypage-profile-img" style="background: #BDBDBD;">
				<img class="mypage-profile-img"
					th:if="${not #strings.isEmpty(member.imgUrl)}"
					th:src="${member.imgUrl}">
			</div>

			<div class="profile-basic">
				<a class="profile-name" sec:authorize="hasAnyAuthority('ROLE_USER')">[[${member.userNm}]]
					님</a> <a class="profile-name"
					sec:authorize="hasAnyAuthority('ROLE_ADMIN')">[[${member.userNm}]]
					님</a> <a class="profile-mini-id">@[[${member.userId}]]</a> <a
					class="profile-time"
					th:text="'가입날짜: '+${#temporals.format(member.regTime,'yyyy-MM-dd')}"></a>
			</div>
		</div>
		<div>
			<div class="profile-shop-form ">
				<div class="profile-shop-register w-75 mx-auto ">
					<button type="submit" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"
						th:onclick="|location.href='@{/shopcreate/createshop}'|">매장생성</button>
					<button type="submit" sec:authorize="hasAnyAuthority('ROLE_USER')"
						th:onclick="|location.href='@{/shop/search}'|">매장등록</button>
				</div>
				<form role="form" method="get">
					<div class="w-75 mx-auto"
						sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
						<table class="table">
							<tbody>
								<tr th:each="memShopMappingDto : ${memShopMappingDtoList}">
									<th class="profile-shop-name"
										th:text="${memShopMappingDto.shopDto.shopNm}"></th>
									<td class="profile-shop-real-number"
										th:text="${memShopMappingDto.shopDto.shopId}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="w-75 mx-auto profile-shop-register"
						sec:authorize="hasAnyAuthority('ROLE_USER')">
						<table class="table">
							<tbody>
								
								<tr th:each="memShopMappingDto : ${memShopMappingDtoList}">
									<th class="profile-shop-name"
										th:text="${memShopMappingDto.shopDto.shopNm}"></th>
									<td class="profile-user-shop-real-number " th:text="${memShopMappingDto.shopDto.shopId}" 
										></td>
									<td class="profile-shop-wage"
										th:text="${memShopMappingDto.timePay}"></td>
								</tr>
								
							</tbody>
						</table>
					</div>
				</form>
				<div class="profile-form-button   mx-auto ">
					<button class="profile-form-modify"
						onclick="location.href='/member/myPagePassword'">내정보 수정</button>
					<button class="profile-form-cancel" onclick="location.href='/'">취소</button>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
