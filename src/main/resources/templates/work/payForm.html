<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>급여일지</title>
<style>
* {
	margin: 0;
	padding: 0;
	font-family: sans-serif;
	box-sizing: border-box;
}

.calendar {
	width: 80%;
	margin: 50px auto;
}

.header {
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.year-month {
	font-size: 1.8rem;
	color: black;
	font-weight: 500;
}

.nav {
	display: flex;
	border-radius: 5px;
}

.nav-btn {
	width: 28px;
	height: 30px;
	border: none;
	font-size: 16px;
	line-height: 30px;
	background-color: transparent;
	cursor: pointer;
	font-weight: bold;
}

.go-today {
	width: 75px;
	text-decoration: underline;
}

.days {
	display: flex;
	margin: 25px 0 10px;
}

.day {
	width: calc(100%/ 7);
	text-align: center;
	font-weight: bold;
}

.dates {
	display: flex;
	flex-flow: row wrap;
	height: 500px;
	border-top: 1px solid #333333;
}

.date {
	width: calc(100%/ 7);
	padding: 15px;
	text-align: right;
}

.day:nth-child(7n+1), .date:nth-child(7n+1) {
	color: #D13E3E;
}

.day:nth-child(7n), .date:nth-child(7n) {
	color: #396EE2;
}

.other {
	opacity: 0.3;
}

.today {
	position: relative;
	color: #FFFFFF;
}

.today::before {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	z-index: -1;
	width: 30px;
	height: 30px;
	display: block;
	background-color: #FF0000;
	border-radius: 50%;
	content: '';
}

.shop-box-ul {
	float: right;
}

.shop-box-ul li {
	margin: 10px 10px 10px 0;
	list-style: none;
	float: left;
	line-height: 20px;
	font-weight: bold;
}

.shop-box-pay {
	width: 100%;
	border-bottom: 1px solid #333333;
	padding-top: 10px;
}

.shop-box-pay-ul {
	width: 100%;
	padding: 0;
}

.shop-box-pay-ul li {
	margin-bottom: 30px;
	margin-right: 10px;
	list-style: none;
	line-height: 20px;
	font-weight: bold;
	float: left;
}

.shop-box-pay-ul li:last-child {
	float: none;
}

.shop-box {
	position: relative;
	display: inline-block;
	width: 100%;
	border-top: 1px solid gray;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="calendar">
			<div class="header">
				<div class="year-month"></div>
				<div class="nav">
					<button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
					<button class="nav-btn go-today" onclick="goToday()">Today</button>
					<button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
				</div>
			</div>
			<div class="main">
				<div class="days">
					<div class="day">일</div>
					<div class="day">월</div>
					<div class="day">화</div>
					<div class="day">수</div>
					<div class="day">목</div>
					<div class="day">금</div>
					<div class="day">토</div>
				</div>
				<div class="dates"></div>
			</div>
			<div class="shop-box">
				<ul class="shop-box-ul">
					<li
						style="background-color: #13223D; width: 20px; height: 20px; float: left;"></li>
					<li>(주)이젠</li>
					<li
						style="background-color: #FCA211; width: 20px; height: 20px; float: left;"></li>
					<li>(주)EBS</li>
				</ul>
			</div>

			<div class="shop-box-pay">
				<ul class="shop-box-pay-ul">
					<li style="background-color: #13223D; width: 20px; height: 20px;"></li>
					<li>(주)이젠</li>
					<li>9,000 (원) * 7 (일)</li>
					<li style="text-align: right; font-size: 1.3rem">630,000 (원)</li>
				</ul>
				<ul class="shop-box-pay-ul">
					<li style="background-color: #FCA211; width: 20px; height: 20px;"></li>
					<li>(주)EBS</li>
					<li>10,000 (원) * 1 (일)</li>
					<li style="text-align: right; font-size: 1.3rem">100,000 (원)</li>
				</ul>
			</div>

			<div class="pay-sum" style="text-align: right; font-size: 1.3rem">합계 : <span style="text-align: right; font-size: 1.6rem; font-weight: bold;">730,000 </span>(원)</div>

		</div>
		<script type="text/javascript" src="../js/calendar.js"></script>
	</div>
</body>
</html>
