<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>출퇴근기록</title>
<th:block layout:fragment="script">
	<script th:inline="javascript">
	$(document).ready(function() {
		
		var errorMessage = [[${errorMessage}]];
		if (errorMessage != null) {
			
			alert(errorMessage);
		}
	});
	
	// 매장선택 시 해당 매장정보 불러옴
	$(function() {
		
		$('.commute-sel-shop').off().on("change", function() {
			var shopId = $('.commute-sel-shop').val();
			var url = "/admin/commute/" + shopId;
			$(location).attr('href', url);
		});
	});
	</script>
</th:block>
<style>
.commute-wrap {
	margin: 100px auto;
	font-size: 10px;
}

.commute-select {
	width: 60%;
	float: left;
	margin: 10px;
}

.commute-btn-wrap {
	float: right;
	width: 30%;
	display: flex;
	align-items: center;
	justify-content: flex-end;
}

.commute-btn-wrap .btn {
	margin: 10px;
	font-size: 0.9rem;
	text-align: center;
	width: 100%;
	height: 38px;
}

.commute-table {
	width: 100%;
	table-layout: fixed;
	font-size: 0.8rem;
}

/* .commute-table thead tr th{
	text-align: center;
	font-size: 0.8rem;
}

 */
.page-link {
	border: none;
	color: black;
	font-size: 1.2rem;
	font-weight: bold;
}

.page-link:hover {
	text-decoration: underline;
	color: gray;
}

.commute-time {
	float: left;
}

.commute-time label {
	font-size: 1.2rem;
	font-weight: bold;
}

.commute-time input {
	width: 100px;
}

.btn-primary {
	background-color: #13223D;
	border: none;
}

.btn-primary:hover {
	background-color: #13223D;
	opacity: 0.5;
}

.commute-select {
	box-shadow: 0px 3px 5px gray;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<form method="post" th:object="${commuteDto}">
			<div class="commute-wrap">
				<select class="form-select commute-select commute-sel-shop"
					th:field="*{shopDto.shopId}" id="shopId">
					<option value="">매장 선택</option>
					<th:block th:each="myShop : ${myShopList}"
						th:value="${myShop.shopDto.shopId}">
						<option th:value="${myShop.shopDto.shopId}"
							th:text="${myShop.shopDto.shopNm}"></option>
					</th:block>
				</select>

				<div class="commute-btn-wrap">
	
	              <div class="excel">
	              	<button class="btn btn-primary" type="submit" >엑셀 저장</button>
	              </div>
	              
	             <!-- <button type="button" class="btn px-4 mx-4" data-bs-dismiss="modal" id="updateBtn" th:value="${noti.noticeId}" onclick="updatePage(this.value)">수정</button> --> 
				</div> 
				
				<div>
					<table class="commute-table table table-hover text-center my-4">
						<thead style="border-bottom: 1px solid rgba(0, 0, 0, 0.1)">
							<tr>
								<th scope="col">이름</th>
								<th scope="col">매장</th>
								<th scope="col">출근시간</th>
								<th scope="col">퇴근시간</th>
								<th scope="col">전화번호</th>
								<!-- <th scope="col">출근</th> -->
							</tr>
						</thead>
						<tbody>
							<tr th:each="commute : ${commuteList}">
							<!-- 	<th th:text="${commute.id}"></th> -->
								<td class="fs-6" th:text="${commute.memberFormDto.userNm}">
								<td class="fs-6" th:text="${commute.shopDto.shopNm}">
								<td class="fs-6" th:text="${#temporals.format(commute.working, 'yyyy.MM.dd')}"></td>
								<td class="fs-6" th:text="${#temporals.format(commute.working, 'HH:mm:ss')}"></td>
								<td class="fs-6" th:text="${#temporals.format(commute.leaving, 'HH:mm:ss')}"></td>	
								<td class="fs-6" th:text="${commute.memberDto.pNum}">
							</tr>
						</tbody>
					</table>
				</div>

			</div>
			<nav style="margin-top: 20px;">
				<ul class="pagination justify-content-center">
					<li class="page-item"><a class="page-link">&lt;&lt;</a></li>
					<li class="page-item"><a class="page-link">&lt;</a></li>
					<li class="page-item"><a class="page-link" href="#">1</a></li>
					<li class="page-item"><a class="page-link" href="#">2</a></li>
					<li class="page-item"><a class="page-link" href="#">3</a></li>
					<li class="page-item"><a class="page-link" href="#">4</a></li>
					<li class="page-item"><a class="page-link" href="#">5</a></li>
					<li class="page-item"><a class="page-link" href="#">&gt;</a></li>
					<li class="page-item"><a class="page-link" href="#">&gt;&gt;</a></li>
				</ul>
			</nav>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</form>
	</div>
</body>
</html>
