<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>매니저 급여관리</title>
<th:block layout:fragment="script">
	<script th:inline="javascript">
	$(document).ready(function() {
		
		var errorMessage = [[${errorMessage}]];
		if (errorMessage != null) {
			
			alert(errorMessage);
		}
	});
	
	// 매장선택 시 해당 매장정보 불러옴
	$(function() {
		
		$('.commute-sel-shop').off().on("change", function() {
			var shopId = $('.commute-sel-shop').val();
			var url = "/admin/pay/" + shopId;
			$(location).attr('href', url);
		});
	}); 
	
	// 월 선택 시 해당 기간 정보 불러옴 
 	$(function() {	
		$('.commute-sel-month').off().on("change", function() {
			var shopId = $('.commute-sel-shop').val();
			var month = $('.commute-sel-month').val();
			var url = "/admin/pay/" + shopId + "/" + month;
			$(location).attr('href', url);
		});
	}); 
	</script>
</th:block>
<style>
.commute-wrap {
	margin: 100px auto;
	font-size: 10px;
}

.commute-select {
	width: 30%;
	float: left;
	margin: 10px;
}


.commute-btn-wrap {
	float: right;
	width: 30%;
	display: flex;
	align-items: center;
	justify-content: flex-end;
}

.commute-btn-wrap .btn {
	margin: 10px;
	font-size: 0.9rem;
	text-align: center;
	width: 100%;
	height: 38px;
}

.commute-table {
	width: 100%;
	table-layout: fixed;
	font-size: 0.8rem;
}

/* .commute-table thead tr th{
	text-align: center;
	font-size: 0.8rem;
}

 */
.page-link {
	border: none;
	color: black;
	font-size: 1.2rem;
	font-weight: bold;
}

.page-link:hover {
	text-decoration: underline;
	color: gray;
}

.commute-time {
	float: left;
}

.commute-time label {
	font-size: 1.2rem;
	font-weight: bold;
}

.commute-time input {
	width: 100px;
}

.btn-primary {
	background-color: #13223D;
	border: none;
}


.btn-primary:hover {
	background-color: #13223D;
	opacity: 0.5;
}

.commute-select {
	box-shadow: 0px 3px 5px gray;
	
}

.select-box{
	display:flex;
	
}

.btn-submit{
	width: 20%;
	margin: 20px;
	height: 30px; 
	line-height: 30px;

}
</style>
</head>
<body>
	<div layout:fragment="content">
		<form method="post" th:object="${managerCommuteDto}">
			<div class="commute-wrap">
				<div class="select-box">
					<select class="form-select commute-select commute-sel-shop" id="shopId">
						<option value="">매장 선택</option>
						<th:block th:each="myShop : ${myShopList}" th:value="${myShop.shopDto.shopId}">
							<option th:value="${myShop.shopDto.shopId}" th:text="${myShop.shopDto.shopNm}">
								value
							</option>
						</th:block>
					</select>
					<select class="form-select commute-select commute-sel-month" id="shopId">
						<option value="">월 선택</option>
						<option value="1">1월</option>
						<option value="2">2월</option>
						<option value="3">3월</option>
						<option value="4">4월</option>
						<option value="5">5월</option>
						<option value="6">6월</option>
						<option value="7">7월</option>
						<option value="8">8월</option>
						<option value="9">9월</option>
						<option value="10">10월</option>
						<option value="11">11월</option>
						<option value="12">12월</option>
					</select>
					<button type="submit" class="btn-submit">조회</button>
				</div>			
				<div class="commute-btn-wrap">
	
	              
	             <!-- <button type="button" class="btn px-4 mx-4" data-bs-dismiss="modal" id="updateBtn" th:value="${noti.noticeId}" onclick="updatePage(this.value)">수정</button> --> 
				</div> 
				
				<div>
					<table class="commute-table table table-hover text-center my-4">
						<thead style="border-bottom: 1px solid rgba(0, 0, 0, 0.1)">
							<tr>
								<th scope="col">이름</th>
								<th scope="col">파트</th>								
								<th scope="col">근무일수</th>
								<th scope="col">월급</th>
								<!-- <th scope="col">출근</th> -->
							</tr>
						</thead>
						<tbody>
							<tr th:each="pay : ${payListDto}">
								<!-- <th th:text="${commute.id}"></th> -->
								<td class="fs-6" th:text="${pay.memShopMappingDto.memberFormDto.userNm}"
-->								<td class="fs-6" th:text="${pay.memShopMappingDto.partTime}"></td>
								<td class="fs-6" th:text="${pay.shopDto.shopNm}"></td>
								<td class="fs-6" th:text="${pay.memShopMappingDto.dayPay}"></td>	
							</tr>
						</tbody>
					</table>
				</div>
 			</div>
			<nav style="margin-top: 20px;">
				<ul class="pagination justify-content-center">
					<li class="page-item"><a class="page-link">&lt;&lt;</a></li>
					<li class="page-item"><a class="page-link">&lt;</a></li>
					<li class="page-item"><a class="page-link" href="#">1</a></li>
					<li class="page-item"><a class="page-link" href="#">2</a></li>
					<li class="page-item"><a class="page-link" href="#">3</a></li>
					<li class="page-item"><a class="page-link" href="#">4</a></li>
					<li class="page-item"><a class="page-link" href="#">5</a></li>
					<li class="page-item"><a class="page-link" href="#">&gt;</a></li>
					<li class="page-item"><a class="page-link" href="#">&gt;&gt;</a></li>
				</ul>
			</nav>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</form>
	</div>
</body>
</html>
