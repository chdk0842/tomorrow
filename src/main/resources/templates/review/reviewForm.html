<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>리뷰작성</title>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function(){
			
        	var errorMessage = [[${errorMessage}]];
        	if(errorMessage != null){
            	alert(errorMessage);
        	}
        	
        	bindDomEvent();
    	});
		
		//파일 첨부시 이미지 파일인지 검사를 한다.
        function bindDomEvent(){
			
            $(".custom-file-input").on("change", function() {
            	
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                	
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }
                
                $(this).siblings(".custom-file-label").html(fileName);
            });
        }
	</script>
</th:block>
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<th:block layout:fragment="css">
	<style>
		.input-group {
            margin-bottom : 15px
        }
        .img-div {
            margin-bottom : 10px
        }
        .fieldError {
            color: #bd2130;
        }
	</style>
</th:block>
</head>
<body> 
	<div layout:fragment="content">	
	   <div class="post-frm container-lg d-flex flex-column noti-wrap">
   			<hr>
	   		<form method="post" enctype="multipart/form-data" th:object="${reviewDto}">
	 		
	   			<div class="post-title d-flex">
	   				<input type="hidden" th:field="*{member}" th:value="${member}"/>
	   				<label for="review_id">제목 : <input type="text" id="review_id" th:field="*{reviewTitle}" placeholder="제목을 입력해주세요."/></label>
	   				<p th:if="${#fields.hasErrors('reviewTitle')}" th:errors="*{reviewTitle}" class="fieldError">Incorrect Data</p>
	   			</div>
   				<hr>
	   			<div class="post-text">
	   				<textarea class="w-100 h-40 board-textarea" th:field="*{reviewCont}" placeholder="내용을 입력해주세요.">

	   				</textarea>
	   				<p th:if="${#fields.hasErrors('reviewCont')}" th:errors="*{reviewCont}" class="fieldError">Incorrect Data</p>
   					<hr>
   					
	   			</div>
	   			<!-- 이미지 등록 -->
	   			<div class="input-img">
	   				<div th:if="${#lists.isEmpty(reviewDto.reviewImgDtoList)}">
						<div th:each="num: ${#numbers.sequence(1,1)}">
							<div class="mb-3">
		 						<label for="formFile" class="form-label custom-file-label" th:text="게시판이미지 + ${num}"></label>
		 						<input class="form-control custom-file-input" type="file" id="reviewImgFile" name="reviewImgFile">
							</div>
						</div>
					</div>
	   			</div>
	   			<!-- 수정 -->
	   			<div th:if="${not #lists.isEmpty(reviewDto.reviewImgDtoList)}">
					<div th:each="reviewImgDto, status: ${reviewDto.reviewImgDtoList}">
						<div class="mb-3">
	  						<label for="formFile" class="form-label custom-file-label" th:text="${not #strings.isEmpty(reviewImgDto.rvOriImgNm)} ? ${reviewImgDto.rvOriImgNm} : '상품이미지' + ${status.index+1}"></label>
	  						<input type="hidden" name="reviewImgIds" th:value="${reviewImgDto.id}">
	  						<input class="form-control custom-file-input" type="file" id="reviewImgFile" name="reviewImgFile">
						</div>
					</div>
				</div>
	   			<div th:if="${#strings.isEmpty(reviewDto.id)}">
				<button th:formaction="@{/review/new}" type="submit" class="btn btn-primary mb-3">저장</button>
			</div> 
			
			<div th:unless="${#strings.isEmpty(reviewDto.id)}" class="camp_frm_btn">
				<button th:formaction="@{'/review/update/' + ${reviewDto.id} }" type="submit" >수정</button>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	   		</form>
	   </div>
    </div>
</body>
</html>
