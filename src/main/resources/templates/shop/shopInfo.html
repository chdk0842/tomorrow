<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>매장정보</title>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		// 매장선택 시 해당 매장정보 불러옴
		$(function() {

			$('.info-sell-shop').off().on("change", function() {

				var shopId = $('.info-sell-shop').val();

				var url = "/shop/shopInfo/" + shopId;

				$(location).attr('href', url);
			});
		});
	</script>
</th:block>
<th:block layout:fragment="css">
	<style>
.noti-title {
	font-family: 'SEBANG_Gothic_Bold';
	text-align: left;
	width: 500px;
	margin: 0 auto;
}

.shop-create-wrap {
	margin-top: -20px;
}

.shop-create {
	margin: 0 auto;
	width: 500px;
	height: 500px;
	text-align: left;
}

#shop-must {
	color: red;
	font-size: 0.3rem;
}

#shop-mustpic {
	color: gray;
	font-size: 0.3rem;
	margin-left: 10px;
}

.shop-item {
	width: 100px;
	float: left;
}

.shop-info {
	float: left;
	width: 100%;
	margin-top: 30px;
}

.shImgDiv {
/* 	background-color: aqua; */
	width: 400px;
}

input {
	width: 300px;
}

.shop-createbtn {
	float: left;
	width: 80%;
	margin-top: 30px;
	text-align: center;
}

.shop-name, .shop-location, .shop-type, .shop-item, .shop-photo {
	font-weight: bold;
}

.btn {
	background-color: #13223D;
	color: white;
}
</style>
</th:block>
</head>
<body>
	<!-- TODO 근데 갑자기 생긴 의문 하나... 일반 권한의 매장 찾기에서 매장 디테일을 보는 폼이 없는데... 매장 디테일을 이렇게까지 자세하게 하는 이유가? 매장 디테일을 볼 수 있는 폼이 필요한 거 아닌가? 낼 말해보기...-->
	<!-- TODO 이 생각이 든 이유 -> 아 이미지 엌퀘 가져오냐고요~! ㅋㅋㅋㅋㅋ 이미지 하나만 들고오고 싶은데... 잉잉... TLQKF... 모르겠다 일단 내일 생각 -->

	<div layout:fragment="content">
		<form method="post" th:object="${shopDto}">
			<div class="container-lg d-flex flex-column text-center"
				style="margin-top: 60px;">
				<div class="noti-title   fs-3 fw-bold  my-2 ps-4 col-lg-4">
					<a>매장정보</a>
					<div class="col-lg-4">
						<select class="info-sell-shop form-select w-100 my-2"
							th:field="*{shopId}" id="shopId">
							<option value="">매장 선택</option>
							<th:block th:each="myShop : ${myShopList}"
								th:value="${myShop.shopDto.shopId}">
								<option th:value="${myShop.shopDto.shopId}"
									th:text="${myShop.shopDto.shopNm}"></option>
							</th:block>
						</select>
					</div>
				</div>

				<!-- read -->
				<div class="shop-create-wrap">
					<div class="shop-create ps-4">
						<div class="shop-info">
							<div class="shop-item">
								<label class="shop-name">매장명</label>
							</div>
							<input th:field="*{shopNm}" readonly style="border: none;">
						</div>

						<div class="shop-info">
							<div class="shop-item">
								<label class="shop-location">위치</label>
							</div>
							<input th:field="*{shopPlace}" readonly style="border: none;">
						</div>

						<div class="shop-info">
							<div class="shop-item">
								<label class="shop-type">업종</label>
							</div>
							<input th:field="*{shopType}" readonly style="border: none;">
						</div>
						<div class="mb-3 shop-info">
							<label for="formFile" class="form-label shop-photo">매장 사진</label>
							<div class="shImgDiv" th:each="shopImg : ${shopDto.shopImgDto}">
								<img class="rounded repImg" width="400px" height="500px" th:if="${not #strings.isEmpty(shopImg.shImgUrl)}" 
								th:src="${shopImg.shImgUrl}">
							</div>
						</div>
						<div class="shop-info">
							<div class="shop-item">
								<label class="shop-business">사업자 번호</label>
							</div>
							<input th:field="*{businessId}" readonly style="border: none;">
						</div>
						<div class="shop-info">
							<div class="shop-item">
								<label class="shop-business">매장 코드</label>
							</div>
							<input th:field="*{shopId}" readonly style="border: none;">
						</div>
						<div class="shop-createbtn">
							<button type="submit" class="btn " style="width: 30%; left: 0;">수정</button>
							<button type="button" class="btn " style="width: 30%; right: 0;">취소</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
