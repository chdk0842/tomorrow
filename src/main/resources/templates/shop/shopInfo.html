<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>매장정보</title>
<th:block layout:fragment="css">
	<style>
.noti-title {
	text-align: left;
	width: 500px;
	margin: 0 auto;
}

.shop-create {
	margin: 0 auto;
	width: 500px;
	height: 500px;
	text-align: left;
}

#shop-must {
	color: red;
	font-size: 0.3rem;
}

#shop-mustpic {
	color: gray;
	font-size: 0.3rem;
	margin-left: 10px;
}

.shop-item {
	width: 100px;
	float: left;
}

.shop-info {
	float: left;
	width: 100%;
	margin-top: 30px;
}

input {
	width: 300px;
}

.shop-createbtn {
	float: left;
	width: 80%;
	margin-top: 30px;
	text-align: center;
}

.shop-name, .shop-location, .shop-type, .shop-item, .shop-photo {
	font-weight: bold;
}

.btn {
	background-color: #13223D;
	color: white;
}
</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-lg d-flex flex-column text-center"
			style="margin-top: 60px;">
			<div class="noti-title   fs-3 fw-bold  my-2 ps-4">
				<a>매장정보</a>
			</div>

			<form class="shop-create ps-4">
				<div class="shop-info">
					<div class="shop-item">
						<label class="shop-name">매장명</label>
					</div>
					<input />
				</div>

				<div class="shop-info">
					<div class="shop-item">
						<label class="shop-location">위치</label>
					</div>
					<input />
				</div>

				<div class="shop-info">
					<div class="shop-item">
						<label class="shop-type">업종</label>
					</div>
					<input>
				</div>
				<div class="mb-3 shop-info">
					<label for="formFile" class="form-label shop-photo">매장 사진</label>
					<!-- TODO 대표 이미지 하나만 보여주게 만들기 -->
					<div>
						<img class="rounded repImg">
					</div>
				</div>
				<div class="shop-info">
					<div class="shop-item">
						<label class="shop-business">사업자 번호</label>
					</div>
					<input placeholder="'-' 없이 입력해주세요">
				</div>
				<div class="shop-info">
					<div class="shop-item">
						<label class="shop-business">매장 번호</label>
					</div>
					<input>
				</div>
				<div class="shop-createbtn">
					<button type="button" class="btn " style="width: 30%; left: 0;">수정</button>
					<button type="button" class="btn " style="width: 30%; right: 0;">취소</button>
				</div>
			</form>

		</div>

	</div>
</body>
</html>
