<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>매장생성</title>
<th:block layout:fragment="css">
	<style>
.noti-title{
	text-align: left;
	width:500px;
	margin:0 auto;
}	
	
.shop-create {
	margin: 0 auto;
	width: 500px;
	height: 500px;
	text-align: left;
}

#shop-must {
	color: red;
	font-size: 0.3rem;
}
#shop-mustpic{
	color:yellow;
	font-size: 0.3rem;
	margin-left: 10px;
}

.shop-item {
	width: 100px;
	float: left;
}

.shop-info {
	float: left;
	width: 100%;
	margin-top: 30px;
}

input {
	width: 300px;
}

.shop-createbtn {
	float: left;
	width: 80%;
	margin-top: 30px;
	
	text-align: center;
}
</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-lg d-flex flex-column text-center"
			style="margin-top: 60px;">
			<div class="noti-title   fs-3 fw-bold  my-2 ps-4">
				<a>매장생성</a>
			</div>

			<!-- shopCreate부분 -->
			<form class="shop-create ps-4">
				<div class="shop-info">
					<div class="shop-item">
						<label>매장명</label> <a id="shop-must">(필수)</a>
					</div>
					<input placeholder="업체의 명칭을 입력해주세요">
				</div>

				<div class="shop-info">
					<div class="shop-item">
						<label>위치</label> <a id="shop-must">(필수)</a>
					</div>
					<input placeholder="여기를 눌러 위치를 검색해주세요   >">
				</div>

				<div class="shop-info">
					<div class="shop-item">
						<label>업종</label> <a id="shop-must"></a>
					</div>
					<input placeholder="예) 음식점, PC방, 스토어">
				</div>
				<div class="mb-3 shop-info">
					<label for="formFile" class="form-label">사진첨부</label><a id="shop-mustpic">(명함, 가게, 메뉴, 간판 등)</a>
					 <input
						class="form-control " style="width: 80%" type="file" id="formFile">
				</div>
				<div class="shop-info">
					<div class="shop-item">
						<label>사업자 번호</label> <a id="shop-must"></a>
					</div>
					<input placeholder="예) 음식점, PC방, 스토어">
				</div>
				<div class="shop-createbtn">
					<button type="button" class="btn btn-info " style="width:30%; left:0;">등록</button>
					<button type="button" class="btn btn-info " style="width:30%; right:0;">취소</button>
				</div>
			</form>

		</div>
	</div>
</body>
</html>
