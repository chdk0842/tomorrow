<th:block layout:fragment="css">
     <style>
    	 .noti-sel-shop {
    	 	
    	 	border-radius: 5px;
    	 	border: 1px solid #A9A9A9;
    	 }
    	 
    	 .modal-wrap > div > div {
    	 	border-radius: 15px;
    	 	background: #424E64;
    	 	color: #fff;
    	 	border: none;
    	 	width: 20rem;
    	 	height: 6.6rem;
    	 }
    	 
    	 .modal-btn > .btn {
    	 	background: #13223D;
    	 	color: #fff;
    	 	border-radius: 15px;
    	 	opacity: 100%;
    	 }
    	 
    	 #noti-like > i:hover {
    	 	color: #0F3C8F;
    	 	font-weight: bold;
    	 }
	</style>
</th:block>

<body>
	<div layout:fragment="content">
		<div class="container-lg d-flex flex-column text-center noti-wrap">
		
			<form class="noti-form my-4 mx-auto" method="post" th:object="${noticeDto}">
				<div class="mx-auto ps-2 my-2 d-flex justify-content-between">
					<a class="noti-title text-start fs-3 fw-bold">매장공지</a>
					<!-- TODO : 현재 접속한 회원id로 매장list를 뽑아와서 셀렉트 옵션에 넣어줌 -->
					<select class="noti-sel-shop fs-6 px-2 me-2" th:field="*{shopDto.ShopId}" id="shopId">
						<option value="">매장선택</option>
						<th:block th:each="myShop : ${myShopList}" th:value="${myShop.shopDto.ShopId}">
							<option th:value="${myShop.shopDto.ShopId}" th:text="${myShop.shopDto.shopNm}"></option>
						</th:block>
					</select>
				</div>
				<!-- create부분  sec:authorize="hasAnyAuthority('ROLE_ADMIN')" -->
				<div class="mx-auto">
					<div class="row notice mx-auto my-2">
						<div class="col-2 p-2 align-middle">
							<img class="my-auto profile-img" alt="profile" src="/images/profile01.png">
						</div>
						<textarea class="col-8 py-2 ps-2 notice-ipt" th:field="*{noticeCont}" placeholder="공지사항 작성"></textarea>
						<p th:if="${#fields.hasErrors('noticeCont')}" th:errors="*{noticeCont}" class="fieldError text-start">Incorrect Data</p>
						<button type="submit" th:formaction="@{'/shop/info'}" class="col-2 notice-icon fs-3">
							<i class="fa-sharp fa-solid fa-file-pen"></i>
						</button>
					</div>
				</div>
				
				<!-- read부분 -->
				<div class="mx-auto" th:if="${not #lists.isEmpty(notiList)}" th:each="noti : ${notiList}">
					<!-- 프로필부분 -->
					<div class="mx-auto row py-3">
						<div class="col-2 my-auto">
							<img class="profile-cont-img" alt="profile" src="/images/profile01.png">
						</div>
						
						<div class="col-8 text-start d-flex flex-column">
							<div class="mt-auto text-bottom fs-5 fw-bold" id="memberNm" th:text="${noti.MemberFormDto.userNm}">내일</div>
							<div class="mb-auto text-top" style="color: #A6A6A6;" id="memberId" th:value="${noti.MemberFormDto.userId}" th:text="'@' + ${noti.MemberFormDto.userId}">@tomorrow</div>
						</div>
						
						<a class="col-2 text-end" style="color: #000; cursor: pointer;" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-ellipsis-vertical"></i></a>
						
						<!-- Modal -->
						<div class="modal fade modal-wrap" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered">
								<div class="modal-content">
									<div class="modal-body">
											공지내용을 편집하시겠습니까?
						      		</div>
									<div class="modal-btn pb-3">
										<button type="submit" class="btn px-4 mx-4" th:onclick="|location.href='@{/shop/info/update/{noticeId}(noticeId = ${noti.noticeId})}'|">수정</button>
										<button type="button" class="btn px-4 mx-4" th:value="${noti.noticeId}" onclick="deleteNoticeId(this.value)">삭제</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<!-- 내용부분 -->
					<div class="text-start py-3 px-5" th:text="${noti.noticeCont}">내용</div>
					<!-- 하단부분 -->
					<div class="d-flex py-3 fs-6 justify-content-between mx-auto">
						<div class="row pt-auto">
							<input type="hidden" id="noticeId" th:value=${noti.noticeId}/>
							<a class="col-5 text-end" id="noti-like" style="color: blue; cursor: pointer;"><i class="fa-regular fa-circle-check"></i></a>
							<span class="col-7 text-start" th:text="${noti.notiLike} + '명'">1명</span>
						</div>
						<div class="pt-auto" th:text="${#temporals.format(noti.regTime, 'yyyy-MM-dd HH:mm')}">
							23-02-12
						</div>
					</div>
					<hr>
				</div>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			</form>
			
		</div>
	</div>
</body>
</html>
